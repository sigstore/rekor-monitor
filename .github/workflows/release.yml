name: Create release

on:
  push:
    tags:
      - "v*"

# Prevent concurrent runs of this workflow, but do not cancel any in-progress
concurrency:
  group: "create-release"
  cancel-in-progress: false

permissions: {}

jobs:
  release:
    name: Create GitHub release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      attestations: write
      id-token: write

    # Require deployment review
    environment: release

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "./go.mod"
          check-latest: true
          cache: false # avoid cache-poisoning attacks

      # Syft is used by GoReleaser to generate SBOMs
      - uses: anchore/sbom-action/download-syft@43a17d6e7add2b5535efe4dcae9952337c479a93 # v0.20.11

      # Initialize build arguments
      - name: Set build arguments
        run: |
          LDFLAGS=$(make ldflags)
          echo "LDFLAGS=$LDFLAGS" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LDFLAGS: ${{ env.LDFLAGS }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: ./dist/rekor-monitor-*
